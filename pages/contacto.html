<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto+Serif:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="/img/snail-logo-p.png" type="image/x-icon">
    <title>SnailVPN</title>
</head>
<body>
    <header class="header">
        <nav class="nav container"><!--navegacion-->
            <div>
                <a href="../#" class="logo">
                    <h2>SnailVPN</h2>
                </a>
            </div>
        </nav>
    </header>
    <main>
 
        <section class="contacto container">
            <h3 class="text-center">Rellena los campos para contactar a servicio tecnico</h3>
            <form class="">
                <div class="row">
                    <div class="mb-3 col-md-5 col-sm-12">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-5 col-sm-12">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-5 col-sm-12">
                        <label class="form-label">Email de la cuenta</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-5 col-sm-12">
                        <label  class="form-label">Problema a presentado</label>
                        <textarea class="form-control"></textarea>
                        <div id="emailHelp" class="form-text">Te enviaremos un email para solucionar el problema.</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </section>

    </main>
    <footer class="footer">
        <nav class="nav container"><!--navegacion_footer-->

        </nav>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
